<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>html_05</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main_container">
		<header>
      <div class="login">
        Ola! <a href="">Entrar</a> ou <a href="">Cadastre-se</a>
      </div>
      <div class="user">
        <img src="img/flag.png" alt="Flag">
        <div>Minhas Ofertas</div>
      </div>
      <div class="nav">
        <ul>
		      <li><a href="#">Meu YouBike</a></li>
		      <li><a href="#">Vender</a></li>
		      <li><a href="#">Forum</a></li>
		      <li><a href="#">Contato</a></li>
		      <li><a href="#">Ajuda</a></li>
		    </ul>
      </div>
		</header>
		<div class="container">
			<form class="reg_form" action="index.html" method="get">
				<div class="reg_form_head">
					<p>Cadastre-se</p>
				</div>
				<div class="reg_form_body">
          <a href="#"><img src="img/button_via_sicoal.png" alt="Registration via social network"></a>
          <div class="separator">OU</div>
          <div>
            <input class="input_settings input_fname" type="text" name="fname" placeholder="First name">
          </div>
          <div>
            <input class="input_settings input_fields" type="text" name="lname" placeholder="Last name">
          </div>
          <div>
            <input class="input_settings input_fields" type="email" name="email" placeholder="Email Address">
          </div>
          <div>
            <input class="input_settings input_fields" type="password" name="pass" placeholder="Choose Password">
          </div>
          <div>
            <input class="input_settings input_fields" type="password" name="confirm_pass" placeholder="Password Confirm">
          </div>
          <div class="choose_send_cls">
            <label>
              <input type="checkbox" name="choose_send" id="choose_send"> Send me Youbike updates and tips
            </label>
          </div>
				  <input class="button_send" type="submit" value="Create my Account">
          <div class="agree">
            By clicking the button above, you agree to the Terms of Service <br> Xiew our Privacy Policy.
          </div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
