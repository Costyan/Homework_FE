<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_table</title>
  <link rel="stylesheet" href="css/table.css">
</head>
<body>
  <table>
    <col width="50px">
    <col width="50px">
    <col width="50px">
    <col width="100px">
    <col width="50px">
    <col width="50px">
    <tr height="47px">
      <td colspan="2"></td>
      <td colspan="2"></td>
      <td class="yellow" colspan="2"></td>
    </tr>
    <tr height="127px">
      <td></td>
      <td class="red" colspan="3" rowspan="2"></td>
      <td class="yellow" colspan="2"></td>
    </tr>
    <tr height="129px">
      <td rowspan="2"></td>
      <td></td>
      <td></td>
    </tr>
    <tr height="60px">
      <td class="black"></td>
      <td class="black"></td>
      <td></td>
      <td colspan="2"></td>
    </tr>
    <tr height="57px">
      <td class="yellow" rowspan="3"></td>
      <td class="black"></td>
      <td class="black"></td>
      <td></td>
      <td class="blue" colspan="2" rowspan="2"></td>
    </tr>
    <tr height="29px">
      <td colspan="2" rowspan="2"></td>
      <td class="black"></td>
    </tr>
    <tr height="31px">
      <td colspan="3"></td>
    </tr>
  </table>
</body>
</html>
